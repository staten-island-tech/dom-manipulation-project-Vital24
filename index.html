<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>What Are You Listening To?</h1>
    <section class="box">
      <form id="form">
        <div class="form-inputs">
          <div class="input">
            <label>First Name</label>
            <input type="text" class="text-box" required />
          </div>
          <div class="input">
            <label>Last Name</label>
            <input type="text" class="text-box" required />
          </div>
          <div class="input">
            <label>Gender</label>
            <input type="text" class="text-box" required />
          </div>
          <div class="input">
            <label>Favorite Music</label>
            <input type="text" class="text-box" required />
          </div>
          <div class="input">
            <label>Favorite Color</label>
            <input type="text" class="text-box" required />
          </div>
          <div class="input">
            <label>Picture</label>
            <input type="text" class="text-box" required />
          </div>
          <div class="hero-form-input">
            <input type="submit" value="Submit" class="btn" />
          </div>
        </div>
      </form>
      <section class="info" id="info">
        <div class="info-card">
          <h2 class="info-artist">Beatles</h2>
          <h3 class="info-album">Abbey Road</h3>
          <input type="submit" value="Remove" class="remove btn">Remove Album</input>
        </div>
      </section>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
